version: '3'
services:

  # 元数据库：pg
  postgres_airflow:
    image: postgres:13
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    container_name: postgres_airflow
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    ports:
      - "5432:5432"
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  # Airflow
  airflow:
    build: .  
    command: bash -c "airflow db migrate && (airflow scheduler & airflow webserver)"
    environment:
      - TZ=${SITE_TIMEZONE}  #挂载宿主机时间
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      # Airflow 2.x 兼容：优先使用 [database].sql_alchemy_conn；保留旧 key 避免环境里存在旧版本
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres_airflow:5432/airflow
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres_airflow:5432/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=false

            #  【注入管理员账号变量】
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=${AIRFLOW_ADMIN_USER}
      - _AIRFLOW_WWW_USER_PASSWORD=${AIRFLOW_ADMIN_PASSWORD}
      - _AIRFLOW_WWW_USER_ROLE=Admin
      - _AIRFLOW_WWW_USER_EMAIL=${AIRFLOW_ADMIN_EMAIL}

            # 【注入普通变量】
      - SITE_TIMEZONE=${SITE_TIMEZONE}
      - ALERT_EMAIL_TO=${ALERT_EMAIL_TO}
      - THRESHOLD_TIME_DIFF=${THRESHOLD_TIME_DIFF}
      - BATCH_SIZE=${BATCH_SIZE}

            # 【注入SMTP配置】
      - AIRFLOW__SMTP__SMTP_HOST=${SMTP_HOST}
      - AIRFLOW__SMTP__SMTP_PORT=${SMTP_PORT}
      # 不要写死 SSL/STARTTLS：内网 25 端口一般为 STARTTLS；公网 465 一般为 SSL
      - AIRFLOW__SMTP__SMTP_SSL=${SMTP_SSL:-False}
      - AIRFLOW__SMTP__SMTP_STARTTLS=${SMTP_STARTTLS:-True}
      - AIRFLOW__SMTP__SMTP_TIMEOUT=${SMTP_TIMEOUT:-30}
      - AIRFLOW__SMTP__SMTP_USER=${SMTP_USER}
      - AIRFLOW__SMTP__SMTP_PASSWORD=${SMTP_PASSWORD}
      - AIRFLOW__SMTP__SMTP_MAIL_FROM=${SMTP_MAIL_FROM}
      # 可选：使用 Airflow Connection（未来版本会逐步弃用从 config 里取 SMTP 凭据）
      - AIRFLOW_CONN_SMTP_DEFAULT=${SMTP_CONN_URI:-}

           #  【注入数据库连接配置】
      - AIRFLOW_CONN_NGEN_MYSQL_CONN=mysql://${NGEN_USER}:${NGEN_PASSWORD}@${NGEN_HOST}:${NGEN_PORT}/${NGEN_DB_NAME}
      - AIRFLOW_CONN_CACTUS_MYSQL_CONN=mysql://${CACTUS_USER}:${CACTUS_PASSWORD}@${CACTUS_HOST}:${CACTUS_PORT}/${CACTUS_DB_NAME}
      # DataLog (开发库) - 用于 DQ v1 (NGen vs DataLog) 对账
      - AIRFLOW_CONN_DATALOG_MYSQL_CONN=mysql://${DATALOG_USER}:${DATALOG_PASSWORD}@${DATALOG_HOST}:${DATALOG_PORT}/${DATALOG_DB_NAME}

    volumes:
      # - /etc/localtime:/etc/localtime:ro 
      # - /etc/timezone:/etc/timezone:ro
      - ./dags:/opt/airflow/dags
      - ./plugins:/opt/airflow/plugins
      - ./incoming_files:/opt/airflow/incoming_files
      - ./data:/opt/airflow/data
      - ./config:/opt/airflow/config
    ports:
      - "8081:8080" 
    depends_on:
      postgres_airflow:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          memory: 4G

